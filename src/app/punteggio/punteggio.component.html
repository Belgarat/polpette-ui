<div class="punteggi-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="punteggio">
      <mat-header-cell *matHeaderCellDef> Punteggio </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.punteggio}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <table *ngIf="punteggi">
    <tr>
      <td>Campionato</td>
      <td>Nome squadra</td>
      <td>Punteggio</td>
    </tr>
    <tr *ngFor="let punteggio of punteggi | sortnum: ['punteggio']">
      <td>{{resolveCpName(punteggio.campionatoId)}}</td>
      <td>{{resolveSqName(punteggio.squadraId)}}</td>
      <td>{{punteggio.punteggio}}</td>
    </tr>
  </table>
</div>

<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Inserisci nuova squadra
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-form-field>
      <mat-select #squadraCampionato placeholder="Campionato" name="campionatoId" required>
        <mat-option *ngFor="let campionato of campionati" [value]="campionato.id">
          {{ campionato.anno }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="squadra-detail-full-width">
      <input placeholder="Nome squadra" matInput #squadraName  required/>
    </mat-form-field>
    <!-- (click) passes input value to add() and then clears the input -->
    <button mat-button (click)="add(squadraName.value, squadraCampionato.value); squadraName.value=''; squadraCampionato.value=''">
      <mat-icon>check</mat-icon>
    </button>
  </mat-expansion-panel>
<mat-accordion>
  <mat-accordion>
    <mat-expansion-panel  [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Lista squadre
        </mat-panel-title>
      </mat-expansion-panel-header>      
      <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let squadre of squadre">
          <button mat-button class="delete" title="Cancella squadra" (click)="openDialog(squadre)"><mat-icon>clear</mat-icon></button>
          <a routerLink="/squadra/{{squadre?.id}}">
            {{squadre?.nome}}
          </a>
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>
</mat-accordion>

<form *ngIf="campionato" class="campionato-detail-form">
  <mat-form-field class="campionato-detail-full-width">
    <input matInput placeholder="Nome campionato" [(ngModel)]="campionato.anno" [value]="campionato?.anno" name="anno" />
  </mat-form-field>
</form>
  
<div class="button-row">
  <button (click)="goBack()" mat-raised-button>Go back</button>
  <button (click)="save()" mat-raised-button color="primary">Save</button>
</div>
